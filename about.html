<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>ABOUT</title>
  <meta name="viewport" content="width=1280">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
      color: #111;
      padding: 0 40px;
    }

    .header-wrap {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 32px 0 0 0;
    }

    .logo {
      font-size: 2.2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .sns-icons {
      display: flex;
      gap: 16px;
      margin-top: 4px;
    }

    .sns-icons a {
      color: #222;
      font-size: 1.3rem;
      transition: color 0.2s;
    }

    .sns-icons a:hover {
      color: #888;
    }

    .header-line {
      border: none;
      border-bottom: 2px solid #ddd;
      margin: 8px 0 0 0;
      width: 100%;
    }

    .main {
      max-width: 1200px;
      margin: 40px auto 80px auto;
      padding: 0 12px 0 12px;
    }

    /* 메인 메시지 스타일 */
    .main-message {
      text-align: center;
      margin: 60px 0;
      padding: 0 20px;
    }

    .main-message h1 {
      font-size: 1.2rem;
      font-weight: normal;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
    }

    /* 컨텐츠 섹션 스타일 - 세로 배치 */
    .content-sections {
      margin: 80px 0 120px 0;
    }

    .section {
      padding: 60px 0;
    }

    .section:last-child {
      border-bottom: none;
    }

    .section h2 {
      font-size: 0.9rem;
      font-weight: bold;
      color: #111;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .section-content {
      font-size: 0.85rem;
      line-height: 1.8;
      color: #666;
    }

    .section-content p {
      margin-bottom: 20px;
    }

    /* WORK SCOPE 이미지 스타일 */
    .work-images {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: end;
      margin-left: auto;
      max-width: 70%;
    }

    .work-images img {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      background: #111;
      color: #fff;
      font-size: 0.95rem;
      width: 100%;
      position: fixed;
      left: 0;
      bottom: 0;
      z-index: 10;
      height: 32px;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .footer-marquee {
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }

    .footer-marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-weight: bold;
      color: #FFD600;
    }

    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-100%);
      }
    }

    /* 모바일 반응형 스타일 제거 (PC 비율 유지)
    @media (max-width: 900px) {
      body {
        padding: 0 20px;
      }
      .main {
        padding: 0 2px;
      }
      
      .section {
        padding: 40px 0;
      }
    }
    */

    /*
    @media (max-width: 600px) {
      body {
        padding: 0 15px;
      }
      
      .header {
        flex-direction: column;
        align-items: center;
        gap: 15px;
        text-align: center;
      }
      
      .sns-icons {
        justify-content: center;
        flex-wrap: wrap;
      }
      
      .main {
        margin: 20px auto 60px auto;
        padding: 0;
      }
      
      .content-sections {
        margin: 40px 0 80px 0;
      }
      
      .section {
        padding: 30px 0;
      }
      
      .work-images {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
    */
  </style>
</head>

<body>
  <div class="header-wrap">
    <nav class="header" aria-label="메인 네비게이션">
      <div class="logo"><img src="util/logo.png" style="width: 400; height: 50px;"></div>
      <div class="sns-icons">
        <a href="home.html" title="Home"><img src="util/1.png" style="width: 48px; height: 48px;" alt="Home"></a>
        <a href="about.html" title="About"><img src="util/2.png" style="width: 48px; height: 48px;" alt="About"></a>
        <a href="work.html" title="Works"><img src="util/3.png" style="width: 48px; height: 48px;" alt="Works"></a>
        <a href="contact.html" title="Contact"><img src="util/4.png" style="width: 48px; height: 48px;"
            alt="Contact"></a>
        <a href="https://www.instagram.com/studiogivan?igsh=N2Jnb2IyZ2o5N25i" title="인스타그램"><img src="util/5.png"
            style="width: 48px; height: 48px;" alt="인스타그램"></a>
      </div>
    </nav>
    <hr class="header-line">
  </div>

  <div class="main">
    <!-- 3컬럼 컨텐츠 섹션들 -->
    <div class="content-sections">
      <!-- 메시지 섹션 -->
      <div class="section">
        <div class="section-content">
          <img src="ABOUT/3-7.png" style="width: 100%; height: 100%;">
        </div>
      </div>

      <!-- ABOUT US 섹션 -->
      <div class="section">
        <img src="ABOUT/3-8.png" style="width: 100%; height: 100%;">
        <div class="section-content">
          <div class="work-images">
            <img src="ABOUT/3-9.png" alt="Work Scope Image 1">
            <img src="ABOUT/3-10.png" alt="Work Scope Image 2">
          </div>
        </div>
      </div>

      <!-- WORK SCOPE 섹션 -->
      <div class="section">
        <img src="ABOUT/3-11.png" style="width: 100%; height: 100%;">
        <div class="section-content">
          <div class="work-images">
            <img src="ABOUT/3-12.png" alt="Work Scope Image 1">
            <img src="ABOUT/3-13.png" alt="Work Scope Image 2">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-marquee">
      <img src="HOME/2-16(하부GIF).gif" style="width: 100%; height: 100%;">
    </div>
  </div>
</body>

</html>
