<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Full Screen GIF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            cursor: pointer;
        }
        
        .loading-text {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 2;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <img src="index.gif" alt="Full Screen GIF" class="fullscreen-gif" id="gifImage">
    <div class="loading-text">Loading...</div>
    
    <script>
        // GIF 재생 시간 설정 (밀리초 단위)
        const GIF_DURATION = 14000; // 14초 (실제 GIF 길이에 맞춰 설정)
        
        // GIF 로드 완료 후 타이머 시작
        const gifImage = document.getElementById('gifImage');
        
        gifImage.addEventListener('load', function() {
            // GIF가 끝나면 자동으로 home.html로 이동
            setTimeout(function() {
                window.location.href = 'home.html';
            }, GIF_DURATION);
        });
        
        // 클릭 시에도 즉시 이동 가능
        gifImage.addEventListener('click', function() {
            window.location.href = 'home.html';
        });
        
        // 페이지 로드 시 즉시 타이머 시작 (이미지 로드 이벤트가 안 될 경우 대비)
        setTimeout(function() {
            window.location.href = 'home.html';
        }, GIF_DURATION + 1000); // 1초 여유시간 추가
    </script>
</body>

</html>
