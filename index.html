<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280">
    <title>Full Screen GIF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 1;
            cursor: pointer;
        }
        
        .loading-text {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 2;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <video src="index.mp4" autoplay muted class="fullscreen-gif" id="introVideo"></video>
    
    <script>
        // 비디오 요소 가져오기
        const introVideo = document.getElementById('introVideo');
        
        // 비디오가 끝나면 자동으로 home.html로 이동
        introVideo.addEventListener('ended', function() {
            window.location.href = 'home.html';
        });
        
        // 클릭 시에도 즉시 이동 가능
        introVideo.addEventListener('click', function() {
            window.location.href = 'home.html';
        });
        
        // 비디오 로드 에러 시 안전장치 (10초 후 강제 이동)
        introVideo.addEventListener('error', function() {
            setTimeout(function() {
                window.location.href = 'home.html';
            }, 10000);
        });
    </script>
</body>

</html>
