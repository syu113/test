<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>main</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .logo-top {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-circle {
      width: 40px;
      height: 40px;
      background: #111;
      color: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .center-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    .main-box-row {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    .main-box {
      background: #fff;
      padding: 40px 50px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      position: relative;
    }
    .main-box img {
      width: 500px;
      height: auto;
      display: block;
      margin-bottom: 0;
    }
    .gif-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .gif-text {
      background: yellow;
      color: #111;
      font-size: 2rem;
      font-weight: bold;
      padding: 8px 18px;
      border-radius: 5px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.08);
      margin-right: 10px;
    }
    .arrow {
      font-size: 2rem;
      color: #f00;
      font-weight: bold;
      margin-left: 5px;
    }
    .bottom-text {
      margin-bottom: 40px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .mask {
      display: inline-block;
      width: 70px;
      height: 18px;
      background: #111;
      vertical-align: middle;
      margin-left: 5px;
      border-radius: 3px;
    }
    @media (max-width: 700px) {
      .main-box-row {
        flex-direction: column;
        gap: 20px;
      }
      .main-box img {
        width: 180px;
      }
      .gif-text {
        font-size: 1.2rem;
        padding: 6px 10px;
      }
      .arrow {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-top">
    <div class="logo-circle">
        <img src="1. MAIN/1-1.png" style="width: 300px; height: 50px;" alt="girvan logo GIF">
    </div>
  </div>
  <div class="center-area">
    <div class="main-box-row">
        <img src="1. MAIN/1-2.png" style="width: 500px; height: auto;" alt="girvan logo GIF">
    </div>
  </div>
  <div class="bottom-text">
        <img src="1. MAIN/1-3.png" style="width: 500px; height: auto;" alt="girvan logo GIF">
  </div>
  <script>
    document.body.addEventListener('click', function(e) {
      const tag = e.target.tagName.toLowerCase();
      if (["a","button","input","textarea","select","label"].includes(tag)) return;
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
